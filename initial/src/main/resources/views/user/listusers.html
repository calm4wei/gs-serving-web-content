<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.list}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
<table>
    <thead>
    <tr>
        <th th:text="#{userlist.headers.id}"></th>
        <th th:text="#{userlist.headers.name}"></th>
        <th th:text="#{userlist.headers.age}"></th>
        <th th:text="#{userlist.headers.sex}"></th>
        <th th:text="#{userlist.headers.nation}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.age}">age</td>
        <td th:text="${user.sex}">sex</td>
        <td th:text="${user.nation}">nation</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
